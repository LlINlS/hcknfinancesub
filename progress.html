<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Progress</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <img src="images/menupoga.png" alt="Menu" class="icon" />
      </div>
      <div class="nav-center">
        <img src="images/Crown.png" alt="Crown" class="icon" />
        <span class="points">35</span>
      </div>
      <div class="nav-right">
        <img src="images/search.png" alt="Search" class="icon" />
        <img src="images/Bell.png" alt="Notifications" class="icon" />
      </div>
    </div>

    <div class="progress-section">
      <h1>Your Progress</h1>
      <div class="progress-summary">
        <span>Today |</span>
        <span
          >Gained +5
          <img src="images/Crown.png" alt="Crown" class="icon-small" /> |</span
        >
        <span>Got 1 lesson</span>
        <div class="progress-container">
          <img src="images/progchart.png" alt="Progress" class="progress-img" />
        </div>
      </div>
    </div>
    <div class="footer-nav">
      <div class="left-icon">
        <a href = "index.html">
          <img src="images/Home-icon.png" alt="Home" class="icon" id="home-icon" />
      </div>
      <div class="center-icon">
        <a href="crown.html">
          <img
            src="images/Crown.png"
            alt="Crown"
            class="icon"
          />
        </a>
      </div>
      <div class="right-icons">
        <a href="chat.html">
          <img src="images/msg.png" alt="Chat" class="icon" id="chat-icon" />
        </a>
        <a href="money.html">
          <img
            src="images/moneybag.png"
            alt="Money"
            class="icon"
            id="money-icon"
          />
        </a>
      </div>
    </div>
  </body>
</html>
