<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <img src="images/menupoga.png" alt="Menu" class="icon" />
      </div>
      <div class="nav-center">
        <img src="images/Crown.png" alt="Crown" class="icon" />
        <span class="points">35</span>
      </div>
      <div class="nav-right">
        <img src="images/search.png" alt="Search" class="icon" />
        <img src="images/Bell.png" alt="Notifications" class="icon" />
      </div>
    </div>
    <div class="leaderboard-section">
      <h1>Leaderboard Chart</h1>
      <div class="leaderboard-header">
        <span class="leaderboard-rank">
          <img src="images/Crown.png" alt="Crown" class="icon-small" /> 150
        </span>
        <span class="leaderboard-name">Adriana</span>
        <span class="leaderboard-time">4d 12:34:12</span>
        <span class="leaderboard-date">Since 1 Nov</span>
      </div>
      <div class="chart-container">
        <img src="images/chart.png">
      </div>
      <div class="leaderboard-footer">
        <div class="footer-details">
          <span>
            <img src="images/Crown.png" alt="Crown" class="icon-small" /> 35
          </span>
          <span>You</span>
        </div>
        <div id="footer-timer">2d 06:27:06</div>
        <div class="footer-date">Since 12 Nov</div>
      </div>
    </div>
    <div class="leaderboard-section">
      <h1>Leaderboard</h1>
      <div class="tabs">
        <button class="tab active">Friends</button>
        <button class="tab">Global</button>
      </div>
      <div class="leaderboard-list">
        <div class="leaderboard-item">
          <span class="rank">1</span>
          <span class="name">Linards</span>
          <span class="score"
            >153 <img src="images/Crown.png" alt="Crown" class="icon-small"
          /></span>
        </div>
        <div class="leaderboard-item">
          <span class="rank">2</span>
          <span class="name">Emilija</span>
          <span class="score"
            >125 <img src="images/Crown.png" alt="Crown" class="icon-small"
          /></span>
        </div>
        <div class="leaderboard-item">
          <span class="rank">3</span>
          <span class="name">Adriana</span>
          <span class="score"
            >124 <img src="images/Crown.png" alt="Crown" class="icon-small"
          /></span>
        </div>
        <div class="leader-board-me">
          <span class="rank">4</span>
          <span class="name">Me (James)</span>
          <span class="score"
            >21 <img src="images/Crown.png" alt="Crown" class="icon-small"
          /></span>
        </div>
      </div>
      <div class="invite-section">
        <span
          >Invite more friends and gain 3 ðŸ‘‘</span>
        <button class="invite-button">+</button>
      </div>
    </div>

    <div class="footer-nav">
      <div class="left-icon">
        <a href = "index.html">
          <img src="images/Home-icon.png" alt="Home" class="icon" id="home-icon" />
      </div>
      <div class="center-icon">
        <a href="crown.html">
          <img
            src="images/Crown.png"
            alt="Crown"
            class="icon"
          />
        </a>
      </div>
      <div class="right-icons">
        <a href="chat.html">
          <img src="images/msg.png" alt="Chat" class="icon" id="chat-icon" />
        </a>
        <a href="money.html">
          <img
            src="images/moneybag.png"
            alt="Money"
            class="icon"
            id="money-icon"
          />
        </a>
      </div>
    </div>

  </body>
</html>
